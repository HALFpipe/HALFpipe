package:
  name: pybtex-apa-style
  version: "1.3"

source:
  url: https://pypi.org/packages/source/p/pybtex-apa-style/pybtex-apa-style-1.3.tar.gz
  sha256: 38a6d11e8f40f259b1d0a6974b6dbae93edbe009c247d83de14c26bdd965afb2

build:
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation"
  number: 0

requirements:
  host:
    - python
    - pip
  run:
    - python

test:
  imports:
    - formatting
    - labels
    - names
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/naeka/pybtex-apa-style
  summary: Pybtex APA-like style

extra:
  recipe-maintainers:
    - HippocampusGirl
