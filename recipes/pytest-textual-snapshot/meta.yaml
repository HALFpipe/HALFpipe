{% set name = "pytest-textual-snapshot" %}
{% set version = "1.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  git_url: git@github.com:Textualize/pytest-textual-snapshot.git
  git_rev: fix/convert-into-python-package  # Use the specific branch

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8,<4.0
    - poetry-core >=1.0.0
    - pip
  run:
    - python >=3.8.1,<4.0.0
    - pytest >=8.0.0
    - rich >=12.0.0
    - textual >=0.28.0
    - syrupy >=4.0.0
    - jinja2 >=3.0.0

test:
  imports:
    - pytest_textual_snapshot
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/darrenburns/pytest-textual-snapshot
  summary: Snapshot testing for Textual apps
  license: MIT
  license_file: LICENSE
