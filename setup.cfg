[metadata]
url = https://github.com/mindandbrain/halfpipe
author = Lea Waller
author_email = lea.waller@charite.de
maintainer = Lea Waller
maintainer_email = lea.waller@charite.de
description = ENIGMA halfpipe facilitates reproducible analysis of fMRI data, including preprocessing, single-subject, and group analysis
long_description = file:README.rst
long_description_content_type = text/x-rst; charset=UTF-8
license = GNU General Public License v3 (GPLv3)
platforms = Linux
classifiers =
    Development Status :: 4 - Beta
    Intended Audience :: Science/Research
    Topic :: Scientific/Engineering
    License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)
    Programming Language :: Python :: 3.7
    Programming Language :: Python :: 3.8

[options]
python_requires = >=3.7
setup_requires =
    setuptools >= 38.3.0
install_requires =
    numpy
    scipy
    pandas >= 1.1.2
    patsy @ git+https://github.com/pydata/patsy.git
    statsmodels @ git+https://github.com/statsmodels/statsmodels.git@v0.12.0
    odfpy
    nibabel >= 3.0.0
    nipype @ git+https://github.com/hippocampusgirl/nipype.git@1.5.1+halfpipe.1
    nitime @ git+https://github.com/nipy/nitime.git@rel/0.8.1
    fmriprep @ git+https://github.com/hippocampusgirl/fmriprep.git@20.2.0+halfpipe.2
    smriprep @ git+https://github.com/nipreps/smriprep@0.7.0
    sdcflows == 1.3.3
    mriqc @ git+https://github.com/poldracklab/mriqc@0.15.3
    niworkflows @ git+https://github.com/hippocampusgirl/niworkflows.git@1.3.1
    templateflow >= 0.6.3
    pybids >= 0.11.1
    flufl.lock >= 5.0.1
    inflect
    inflection
    marshmallow >= 3.7.0
    marshmallow-oneofschema
    matplotlib >= 3.3.1
    pint
    seaborn
    svgutils
    tabulate
    chardet >= 3.0.4
    calamities @ git+https://github.com/hippocampusgirl/calamities.git@0.0.10
packages = find:
  
[options.entry_points]
console_scripts =
    halfpipe=halfpipe.run:main

[versioneer]
VCS = git
style = pep440
versionfile_source = halfpipe/_version.py
versionfile_build = halfpipe/_version.py
tag_prefix =
parentdir_prefix =

[flake8]
max-line-length = 127
doctests = True
exclude =  .git, .eggs, __pycache__, tests/, docs/, build/, dist/
select = C,E,F,W,B,B950
ignore = E203, E501, W503
